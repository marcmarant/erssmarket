<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Auth - ErssMarket{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Inicia Sesion</h1>
      <form id="authForm">
        {% block inputs %}
        {% endblock %}
        <button type="submit">{% block submit_text %}Submit{% endblock %}</button>
      </form>
    </div>
  </main>
  {% block script %}
  <!-- JavaScript para registrar/loggear al usuario -->
  {% endblock %}
</body>
</html>
