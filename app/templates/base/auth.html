<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Auth - ErssMarket{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  {% block style %}<style></style>{% endblock %}
</head>
<body>
  <main>
    <div class="form-container">
      <h1>{% block h1 %}Auth{% endblock %}</h1>
      <form id="authForm">
        {% block inputs %}
        {% endblock %}
        <button type="submit">{% block submit_text %}Submit{% endblock %}</button>
        <p>{% block link %}{% endblock %}</p>
      </form>
    </div>
  </main>
  {% block script %}
  <!-- JavaScript para registrar/loggear al usuario -->
  {% endblock %}
</body>
</html>
